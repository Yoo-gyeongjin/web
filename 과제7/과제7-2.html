<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title>book 객체 배열 만들기</title>
</head>
<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>
    let bookArray=new Array();
    for(let i=0; i<5; i++){
        let input=prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력");
        let a= input.split(",");
        let book=new Object();
        book.title = a[0];
        book.author=a[1];
        book.price=a[2];
        bookArray[i]=book;
    }

    for(let i=0; i<bookArray.length; i++){
        document.write(bookArray[i].title + ",");
        document.write(bookArray[i].author + ",");
        document.write(bookArray[i].price + "<br>");
    }

    let most = bookArray[0];
    for(i=0 ; i<bookArray.length ; i++) 
    { 
        if(bookArray[i].price > most.price)
        most = bookArray[i];
    }    
    document.write("<hr>");
    document.write("가장 가격이 비싼 책은 " + most.title);
    </script>
</body>
</html>

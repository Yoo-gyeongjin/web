<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title>월화수목금토일</title>
</head>
<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
    let a=prompt("월화수목금토일 중에서 입력하세요");

    if(a==null){
        alert("입력하지 않았습니다.");
    }
    else if(a=="월" || a=="화" || a=="수" || a=="목" || a=="금"){
        document.write(""+a+"는 출근");
    }
    else if(a=="토" || a=="일"){
        document.write(""+a+"는 휴일");
    }
    else{
        alert("요일을 정확하게 입력하세요.");
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title>구구단 - for문</title>
    <script>
        function gugudan(n) { // 함수 작성
            if(isNaN(n) || n < 1 || n > 9) {
                alert("잘못입력하셨습니다.");
                return;
            }
            for(let i=1; i<=9; i++) { // i는 1~9까지 반복
                document.write(n + " X " + i + " = " + n*i + "<br>");
            }
        }
    </script>
</head>
<body>
    <h2>구구단</h2>
    <script>
        for(let i=1; i<=9; i++){
            document.write("<h3>"+i+"단"+"</h3>");
            gugudan(i);
        }
    </script>
</body>
</html>
